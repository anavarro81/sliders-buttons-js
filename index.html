<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Slider JS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slider-inner">
            <img src="assets/img/car1.jpg" alt="">
            <img src="assets/img/car2.jpg" alt="">
            <img src="assets/img/car3.jpg" alt="">
            <img src="assets/img/car4.jpg" alt="">
            <img src="assets/img/car5.jpg" alt="">
        </div>
    </div>

    <div class="buttons-img">
        <button value="0"> 1 </button>
        <button value="1"> 2 </button>
        <button value="2"> 3 </button>
        <button value="3"> 4 </button>
        <button value="4"> 5 </button>
    </div>

<script src="script.js"></script>
</body>
</html>
